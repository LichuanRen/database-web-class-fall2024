<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <script>
      const myArray = [10, 20, 30];

      console.log(myArray);
      console.log(myArray[1]);

      console.log(typeof myArray);

      myArray[0] = 50;
      console.log(myArray);

      const fruits = ["Banana", "Orange", "Apple", "Mango"];
      console.log(fruits);
      console.log(fruits.length); // Returns the length of the array

      fruits.pop(); // Removes the last element
      console.log(fruits); 

      fruits.push("Kiwi"); // Adds an element to the end
      console.log(fruits);

      fruits.shift(); // Removes the first element
      console.log(fruits);

      fruits.unshift("Lemon"); // Adds an element to the start
      console.log(fruits);

      fruits.sort(); // Sorts the array
      console.log(fruits);



    </script>
  </body>
</html>
