<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <style>
      .flexbox {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        height: 50px;
        align-items: center;
        border: 1px solid gray;
      }

      .flexbox > div {
        background-color: lightpink;
        width: 40px;
      }

    </style>
  </head>
  <body>
    <div class="flexbox">
      <div>item1</div>
      <div>item2</div>
    </div>
  </body>
</html>
