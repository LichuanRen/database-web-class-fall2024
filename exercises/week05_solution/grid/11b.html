<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <style>
      .grid {
        display: grid;
        grid-template-columns: 50px 1fr 75px;
      }

      .lightblue {
        background-color: lightblue;
      }

      .lightpink {
        background-color: lightpink;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="lightblue">col1</div>
      <div class="lightpink">col2</div>
      <div class="lightblue">col3</div>
    </div>
  </body>
</html>
